<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <div>
        <a href="/">
            <h3>个人博客网站</h3>
        </a>
    </div>
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>发表日期：{{ blog.created_time|date:"Y-m-d H:n:s" }}</p>
    <p>更新日期：{{ blog.last_updated_time|date:"Y-m-d H:n:s" }}</p>
    <p>分类：{{ blog.blog_type }}</p>
    <p>{{ blog.content }}</p>
</body>
</html>
